<!DOCTYPE html>
<html >
<head>
    <title>Phieu dang ky</title>
    <style>
        table{
        border-collapse: collapse;
        }
        th, td{
            padding: 8px;
            text-align:left ;
            border-bottom: 1px solid #ddd;
        }
    </style>
    
    <link rel="stylesheet" href="./css/form.html.css">
</head>
<body>
    <h2>Phiếu đăng ký tham gia trươn trình khuyến mãi</h2>
    <table>
        <tr>
            <th>Họ và Tên</th>
            <td><input type="test"></td>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Giới tính</th>
            <td>
                <input type="radio" name="gender" value="1">Nam
                <input type="radio" name="gender" value="2">Nữ
            </td>
        </tr>
        <tr>
            <th>nghề nghiệp</th>
            <td>
                <select>
                    <option value="1">Giáo viên</option>
                    <option value="2">Bác sĩ</option>
                    <option value="3">Đối tác Ahamove</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Chọn sản phẩm tham gia</th>
            <td>
                <select>
                    <option value="1">Kem đánh răng</option>
                    <option value="2">Vàng 9999</option>
                    <option value="3 ">Hàng cồn kềnh mức 3 hỗ trợ 40k</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Số người dự đoán</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" onclick="register()">Đồng ý</button>
            </td>
        </tr>
</body>
</html>
